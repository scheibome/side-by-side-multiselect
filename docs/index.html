<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Side by Side Multiselect</title>
    <link rel="stylesheet" href="side-by-side-multiselect.min.css">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="select,javascript,sidebyside input,multiselect">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Thomas Scheibitz - https://www.scheibitz.com">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style type="text/css">
      :root {
          --sideBySiteMultiSelectColor: var(--bs-primary);
          --sideBySiteMultiSelectHoverTextColor: var(--bs-light);
          --sideBySiteMultiSelectHeight: 200px;
          --sideBySiteMultiSelectSearchFocusColor: currentColor;
          --sideBySiteMultiSelectSearchFocusBgColor: var(--bs-light);
          --sideBySiteMultiSelectBorderWidth: 2px;
      }
    </style>
  </head>
  <body><a class="position-absolute top-0 end-0 text-light" href="https://github.com/scheibome/side-by-side-multiselect" aria-label="View source on GitHub">
      <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">

    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold">Side by Side Multiselect</h1>
    </div>
    <div class="container my-5">
      <!-- Default Setup-->
      <h2 class="text-center my-5">Default Setup</h2>
      <form action="#" method="get">
        <select class="js-sidebysidemultiselect" id="demo1" multiple="multiple" name="tools[]">
          <option value="google" name="google" selected="selected">Google</option>
          <option value="microsoft" name="microsoft">Microsoft</option>
          <option value="apple" name="apple">Apple</option>
          <option value="amazon" name="amazon">Amazon</option>
          <option value="yahoo" name="yahoo" selected="selected">Yahoo</option>
          <option value="yandex" name="yandex" selected="selected">Yandex</option>
          <option value="polycom" name="polycom">Polycom</option>
          <option value="jquery" name="jquery">jQuery</option>
          <option value="script" name="script">Script</option>
        </select>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <!-- Without filter and counter-->
      <h2 class="text-center my-5">Without Filter and Counter</h2>
      <form action="#" method="get">
        <select class="js-sidebysidemultiselectdemo2" id="demo2" multiple="multiple" name="tools[]">
          <option value="google" name="google" selected="selected">Google</option>
          <option value="microsoft" name="microsoft">Microsoft</option>
          <option value="apple" name="apple">Apple</option>
          <option value="amazon" name="amazon">Amazon</option>
          <option value="yahoo" name="yahoo" selected="selected">Yahoo</option>
          <option value="yandex" name="yandex" selected="selected">Yandex</option>
          <option value="polycom" name="polycom">Polycom</option>
          <option value="jquery" name="jquery">jQuery</option>
          <option value="script" name="script">Script</option>
        </select>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <!-- Without filter and counter-->
      <h2 class="text-center my-5">With order function</h2>
      <form action="#" method="get">
        <select class="js-sidebysidemultiselectdemo3" id="demo3" multiple="multiple" name="tools[]" data-selecteditems="yahoo; google; yandex;" autocomplete="off">
          <option value="google" name="google" selected="selected">Google</option>
          <option value="microsoft" name="microsoft">Microsoft</option>
          <option value="apple" name="apple">Apple</option>
          <option value="amazon" name="amazon">Amazon</option>
          <option value="yahoo" name="yahoo" selected="selected">Yahoo</option>
          <option value="yandex" name="yandex" selected="selected">Yandex</option>
          <option value="polycom" name="polycom">Polycom</option>
          <option value="jquery" name="jquery">jQuery</option>
          <option value="script" name="script">Script</option>
        </select>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <script type="module" src="./demo.js"></script>
    </div>
  </body>
</html>
